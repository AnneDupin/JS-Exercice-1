<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modal Exercice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<button id="myBtn">Ouvrir le modal</button>

<div id="myModal" class="modal">

    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Hello World !</p>

    </div>
</div>


<script type="text/javascript">
var modal = document.getElementById('myModal');


var btn = document.getElementById("myBtn");

var span = document.getElementsByClassName("close")[0];
/* ClassName = donne un noeud et 0 permet de prendre le 1er élément du noeud, ici le noeud = span*/


btn.onclick = function() {
    modal.style.display = "block";
}
/* va faire apparaître le bouton qui était en none*/

/* pour le fermer */

span.onclick = function() {
    modal.style.display = "none";
}
/* quand on clique sur span = lui remettre none donc re-disparaître */

window.onclick = function (event) { 
    if (event.target == modal) { /*est égal*/ 
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
